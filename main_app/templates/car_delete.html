{% extends 'base.html' %} 
{%load static%}
{% block content %}
<div class="main-delete">
<h1>Are you sure you want to Delete {{car_post.name}}?</h1>
<form method="post">
  {% csrf_token %}
  <div class="confirm-msg">
   <!-- confirm cat delete -->
    <button type="submit" value="Confirm" >Confirm</button>
    <!-- Redirect back to detail on cancel -->
    <a href="{% url 'car_detail' car_post.pk %}">Cancel</a>
  </div>
</form>
</div>
{% endblock %}
