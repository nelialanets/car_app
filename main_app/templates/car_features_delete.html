{% extends 'base.html' %}

{% block content %}
    <h1 class='features-delete'>Delete Feature</h1>
<div class="features-delete">
    <h4>Are you sure you want to delete <strong>{{car_feature.name}}</strong>?</h4>

    <form class='ft-delete-form' action="" method="POST">
        {% csrf_token %}
        <input  class ="ft-delete-btn" type="submit" value="Yes - Delete!">
    </form>
</div>
{% endblock %}
